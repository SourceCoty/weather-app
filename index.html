<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weatherly</title>
</head>
<body>
    <div class="header">
        <span id="logo">Weatherly</span>
        <form id="search-container">
            <input type="text" id="search-bar" placeholder="Search location">
            <button type="submit" id="search-button">Submit </button>
        </form>
    </div>
    <div class="content">
        <div class="variables-display">
            <span id="location"></span>
            <button id="temp-toggle">CÂ°</button>
        </div>
        <div class="current-weather-block">
            <span id="current-weather-container">
                <span id="weather-title">
                    <h2>Real Time Weather</h2>
                </span>
                <span id="current-card-container">
                    <span class="data-card">
                        <span class="card-title">Temperature</span>
                        <span class="card-data" id="current-temp"></span>
                    </span>
                    <span class="data-card">
                        <span class="card-title">Precipitation</span>
                        <span class="card-data" id="current-precip"></span>
                    </span>
                    <span class="data-card">
                        <span class="card-title">Humidity</span>
                        <span class="card-data" id="current-humidity"></span>
                    </span>
                    <span class="data-card">
                        <span class="card-title">Wind Speed</span>
                        <span class="card-data" id="current-wind"></span>
                    </span>
                </span>
            </span>
        </div>
        <div class="forecast">
            <span id="day-forecast">
                <h2 id="day-title">3 Day Forecast</h2>
            </span>
            <div class="cards-container">
                <span class="pair" id="card-1">
                    <span class="day" id="day-1">Monday</span>
                    <span class="forecast-card">
                        <span class="icon-container">
                            <img class="icon" src="" id="day-one-icon">
                        </span>
                        <span class="temp">
                            <span class="temp-one">
                                <span id="day-one-max"></span>
                            </span>
                            <span class="temp-two">
                                <span id="day-one-min"></span>
                            </span>
                        </span>
                    </span>
                </span>
                <span class="pair" id="card-2">
                    <span class="day" id="day-2">Tuesday</span>
                    <span class="forecast-card">
                        <span class="icon-container">
                            <img class="icon" src="" alt="" id="day-two-icon">
                        </span>
                        <span class="temp">
                            <span class="temp-one">
                                <span id="day-two-max"></span>
                            </span>
                            <span class="temp-two">
                                <span id="day-two-min"></span>
                            </span>
                        </span>
                    </span>
                </span>
                <span class="pair" id="card-3">
                    <span class="day" id="day-3">Wednesday</span>
                    <span class="forecast-card">
                        <span class="icon-container">
                            <img class="icon" src="" alt="" id="day-three-icon">
                        </span>
                        <span class="temp">
                            <span class="temp-one">
                                <span id="day-three-max"></span>
                            </span>
                            <span class="temp-two">
                                <span id="day-three-min"></span>
                            </span>
                        </span>
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div class="footer">
        <a id="foot-container" href="https://github.com/SourceCoty"> 
            <img src="github.svg" alt="" id="github-icon">
            Coty Massmann
        </a>
    </div>
</body>
<script src="app.js"></script>
</html>
